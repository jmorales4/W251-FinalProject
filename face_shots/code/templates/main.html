$def with (query, num_results, results)
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>FaceShot Query</title>
  <link rel="stylesheet" type="text/css" href="static/face_shots.css">
  <script src="static/jquery-2.1.3.min.js"></script>
</head>
<body>
<div id="main">
  <div id="search">
    <div id="prompt">Enter a Solr query to search the<br>
      Celebrity Collection<br>
      (see <a href="https://lucene.apache.org/core/2_9_4/queryparsersyntax.html"
              target="_blank">queryparsersyntax.html</a>)
    </div>
    <form id="query_form" name="query" method="get">
      <div id="input"><input id="query" name="query" type="text" value="$:query"> <input type="submit"></div>
    </form>
    <div id=":num_results">$:num_results Results Found</div>
    <div id="results">$:results</div>
  </div>
  <iframe id="content" name="content"></iframe>
</div>
</body>
</html>
